<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ppal.css" />
    <link rel="stylesheet" href="../general.css" />
    <script
      src="https://kit.fontawesome.com/07a254f7db.js"
      crossorigin="anonymous"
    ></script>

    <title>Contactos</title>
  </head>
  <body>
    <main class="container" aria-label="">
      <nav>
        <div class="inp-container">
          <input
            type="text"
            id="search"
            aria-label="Search contact"
            placeholder=" "
          />
          <label for="search">Search</label>
          <button class="button" id="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="button" id="btnPlus">
          <i class="fa-solid fa-plus"></i>
        </button>
      </nav>

      <section aria-label="contact section" class="contact-container">
        <!-- <div class="contacto">
          <div class="photo"></div>
          <div class="data">
            <h5>Nombre del contacto</h5>
            <p>telefono: 12345678</p>
          </div>
          <div class="btn-cont">
            <button class="button btn-red btn-trash">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="button btn-blue btn-edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </div> -->
      </section>

      <section class="userIn addHidden">
        <button id="btnClose" class="button btn-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h4>User in</h4>
        <form action="" id="form">
          <div class="inp-container">
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              placeholder=" "
            />
            <label for="name">Name</label>
          </div>
          <div class="inp-container">
            <input
              type="text"
              id="phone"
              name="phone"
              autocomplete="off"
              placeholder=" "
            />
            <label for="phone">Phone</label>
          </div>
          <div class="file">
            <input type="file" id="inpFile" name="file" />
            <span class="textFile"></span>
            <i class="fa-solid fa-upload"></i>
          </div>
          <button class="button" id="btnAdd">add</button>
        </form>
      </section>

      <section class="edit-cont addHidden">
        <button id="btnClose2" class="button btn-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h3>EDIT CONTACT</h3>
        <form action="" id="formEdit">
          <div class="inp-container">
            <input
              type="text"
              id="editName"
              name="name"
              autocomplete="off"
              placeholder=" "
            />
            <label for="name">Name</label>
          </div>
          <div class="inp-container">
            <input
              type="text"
              id="editPhone"
              name="phone"
              autocomplete="off"
              placeholder=" "
            />
            <label for="phone">Phone</label>
          </div>
          <button type="submit" class="button btnEdit">Send</button>
        </form>
      </section>
    </main>

    <script src="ppal.js"></script>
  </body>
</html>
